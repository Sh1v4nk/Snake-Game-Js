<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>SnakeXenzia - Sh1v4nk</title>
    <link rel="shortcut icon" href="https://i.ibb.co/9bdQy0d/Snake-Xenzia.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="wrapper">

        <div class="start-screen">
            <img src="https://i.ibb.co/9bdQy0d/Snake-Xenzia.png" draggable="false" alt="Snake Logo">
            <h1>Welcome to SnakeXenzia</h1>
            <p>Press the start button to play!</p>
            <button class="start-button">Start Game</button>
          </div>

        <div class="scores">
            <h1>
                Score: <span id="current-score">00</span>
            </h1>
            <h1>
                High Score: <span id="high-score">00</span>
            </h1>
        </div>

        <div class="game-container">
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
