<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeXenzia - Sh1v4nk</title>
    <link rel="shortcut icon" href="https://i.ibb.co/9bdQy0d/Snake-Xenzia.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="mini-container">
            <div class="start-screen overlay-screen">
                <img src="https://i.ibb.co/9bdQy0d/Snake-Xenzia.png" draggable="false" alt="Snake Logo" loading="lazy">
                <h1>Welcome to SnakeXenzia</h1>
                <p>Press the start button to play!</p>
                <button id="startButton" class="start-btn buttons">Start Game</button>
            </div>

            <div class="score-container">
                <h1>
                    Score: <span id="current-score">00</span>
                </h1>
                <h1>
                    High Score: <span id="high-score">00</span>
                </h1>
            </div>

            <div class="game-container">
            </div>

            <div class="mobile-controls">
                <button class="left-btn">←</button>
                <button class="up-btn">↑</button>
                <button class="down-btn">↓</button>
                <button class="right-btn">→</button>
            </div>

            <div class="gameover-screen overlay-screen">
                <img src="https://i.ibb.co/xDYcLKN/knocked-snake.png" draggable="false" alt="KO Snake Logo" loading="lazy">
                <h1>Game Over</h1>
                <p>Press the Restart button to play again!</p>
                <button id="restartButton" class="restart-btn buttons">Restart Game</button>
        </div>

    </div>

    <script src="script.js" defer></script>
</body>
</html>
